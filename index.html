<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>GAME | Guess number</title>
</head>

<body>
  <header>
    <h1><span class="highlight">Guess</span> number</h1>
    <button class="btn again">Again</button>
    <div class="number">?</div>
  </header>
  <div class="triangle"></div>
  <main>
    <section class="left">
      <input type="number" class="guess" />
      <p class="range">(Between 1 and 20)</p>
      <button class="btn check">Check</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">Score: <span class="score highlight">20</span></p>
      <p class="label-highscore">
        Your highscore: <span class="highscore highlight">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
